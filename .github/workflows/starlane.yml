name: Rust

on:
  push:
    branches: [ "stage" ]
  pull_request:
    branches: [ "stage" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: [debug] 

    steps:
    - uses: actions/checkout@v4

  
    - name: Cache olds
      uses: actions/cache@v4
      with:
        path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}


    - name: download target aarch64-apple-darwin

      run: rustup target add aarch64-apple-darwin
    - name: download target x86_64-apple-darwin
      run: rustup target add x86_64-apple-darwin

    - name: Build x86_64-apple-darwin
      run: cargo build --target x86_64-apple-darwin --package starlane 

    - name: Build aarch64-apple-darwin
      run: cargo build --target aarch64-apple-darwin --package starlane 

#    - name: Run tests
#      run: cargo test --workspace
#
    - name: Upload aarch64-apple-darwin
      uses: actions/upload-artifact@v4
      with:
        name: starlane
        path: target/aarch64-apple-darwin/${{ matrix.BUILD_TARGET }}/starlane
